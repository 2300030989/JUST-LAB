name: Frontend CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  frontend:
    name: Build & Deploy Frontend (React/Vite)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: hospital-frontend-main
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        run: npm run build

      - name: Configure Git user
        run: |
          git config user.name "2300030989"
          git config user.email "2300030989@users.noreply.github.com"

      - name: Deploy to GitHub Pages
        run: npm run deploy
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
