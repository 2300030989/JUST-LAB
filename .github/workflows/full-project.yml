name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    name: Build Backend (Maven)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: hospital-backend-main
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Build with Maven
        run: mvn -B -DskipTests clean package

  frontend:
    name: Build Frontend (React)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: hospital-frontend-main/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: hospital-frontend-main

      - name: Build React app
        run: npm run build
        working-directory: hospital-frontend-main

      - name: Deploy to GitHub Pages
        run: npm run deploy
        working-directory: hospital-frontend-main
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
